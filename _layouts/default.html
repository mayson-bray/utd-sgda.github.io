<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{page.description}}">

        <title> {{site.title}} | {{page.title}} </title>
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon-256.png"/>
        
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
        
        <!-- custom -->
        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="/assets/js/burger.js" type="text/javascript" defer></script>
        {% if page.stylesheet %}
        {% assign extension = page.name | split: '.' | last | prepend: "." %}
        
        {% if page.not-inline %}
        <link rel="stylesheet" href="/assets/css/pages/{{page.name | remove: extension }}.css">
        {% else %}
        <style type="text/css">
            {% capture include_to_scssify %}
            {% include {{ page.name | remove: extension | prepend: "css/" | append: ".scss" }} %}
            {% endcapture %}
            {{ include_to_scssify | scssify }}
        </style>
        {% endif%}
        {% endif %}
        {{page.custom-head}}
    </head>

    <body>
        {% include navbar.html %}

        <main class="children-are-content">
            {{content}}
        </main>

        {% include socials.html %}
    </body>

</html>
